<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In – Mediमित्र</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- <link rel="stylesheet" href="css/style.css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>

    :root {
    /* Light Theme Variables */
    --primary-color: #2563eb;
    --secondary-color: #7c3aed;
    --accent-color: #10b981;
    --background-color: #f8fafc;
    --surface-color: #ffffff;
    --text-color: #1e293b;
    --text-secondary: #64748b;
    --border-color: #e2e8f0;
    --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    --card-bg: #ffffff;
    --hover-color: #f1f5f9;
}
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    transition: background-color 0.3s ease, color 0.3s ease;
}
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .auth-card {
      width: 100%;
      max-width: 420px;
      background: white;
      padding: 35px;
      border-radius: 14px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
    }

    .auth-logo {
      text-align: center;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 6px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .password-box {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #555;
    }

    .auth-btn {
      width: 100%;
      padding: 12px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    .auth-footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
    }

    .error {
      color: red;
      font-size: 0.85rem;
      margin-top: 8px;
      display: none;
      text-align: center;
    }
  </style>
</head>

<body>

<div class="auth-container">
  <div class="auth-card">

    <div class="auth-logo">
      <h2>Medi<span class="highlight">मित्र</span></h2>
      <p>Your Personal AI Health Companion</p>
    </div>

    <form id="signinForm">
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" required placeholder="you@hospital.com">
      </div>

      <div class="form-group">
        <label>Password</label>
        <div class="password-box">
          <input type="password" id="password" required>
          <i class="fas fa-eye toggle-password" id="togglePwd"></i>
        </div>
      </div>

      <p style="text-align:right; font-size:0.85rem;">
        <a href="#" id="forgot">Forgot password?</a>
      </p>

      <button class="auth-btn" type="submit">Sign In</button>

      <p class="error" id="errorMsg">Invalid email or password</p>
    </form>

    <div class="auth-footer">
      Don’t have an account? <a href="signup.html">Sign Up</a>
    </div>

  </div>
</div>

<script>
document.getElementById("signinForm").addEventListener("submit", async e => {
  e.preventDefault();

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  try {
    const res = await fetch("http://localhost:5000/api/auth/signin", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (!res.ok) {
      alert(data.error || "Login failed");
      return;
    }

    /* SAVE USER + TOKEN */
    localStorage.setItem("token", data.token);
    localStorage.setItem("user", JSON.stringify(data.user));

    window.location.href = "dashboard.html";

  } catch (err) {
    alert("Server error");
  }
});
</script>

</body>
</html>
